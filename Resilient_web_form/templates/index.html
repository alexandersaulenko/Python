<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Document</title>
</head>
<body>

<div class="container">
  <form id="contact" action="" method="post">
    <h3>Resilient WEB Form</h3>
    <h4>служба технической поддержки support@domain.com</h4>
    <fieldset>
      <input placeholder="Ваша Фамилия Имя Отчество" type="text" id="submitter_name" name="submitter_name" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Ваш Email адрес" type="email" id="submitter_email" name="submitter_email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Название инцидента" type="text" id="incident_name" name="incident_name" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Тип инцидента (optional)" type="text" id="incident_type" name="incident_type" tabindex="4">
    </fieldset>
    <fieldset>
      <textarea placeholder="Введите описание инцидента..." id="incident_text" name="incident_text" tabindex="5" required></textarea>
    </fieldset>


    <fieldset>
      <button name="submit" type="submit" id="submit" data-submit="...Sending">Отправить</button>
    </fieldset>
    <p class="copyright">Разработано <a href="https://ibm.com" target="_blank" title="Colorlib">IBM</a></p>
  </form>
</div>

</body>
</html>
